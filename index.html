<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./main.css" />
  <title>Weather</title>
</head>
<body>
  <section>
    <div class="background">
      <div class="box">
        <div class="container-input">
          <input type="text" class="input" placeholder="Write city" spellcheck="false" />
          <button class="search-btn">
            <svg viewBox="-2 0 19 19" xmlns="http://www.w3.org/2000/svg" class="cf-icon-svg"><path d="M14.147 15.488a1.112 1.112 0 0 1-1.567 0l-3.395-3.395a5.575 5.575 0 1 1 1.568-1.568l3.394 3.395a1.112 1.112 0 0 1 0 1.568zm-6.361-3.903a4.488 4.488 0 1 0-1.681.327 4.443 4.443 0 0 0 1.68-.327z"/></svg>
          </button>
        </div>
        <div class="weather">
          <img src="images/cloudy.png" class="weather-icon" alt="Weather Icon">
          <h2 class="temp">22Â°C</h2>
          <h1 class="city">Tehran</h1>
          <div class="details">
            <div class="col">
              <img src="images/Humidity.png" alt="Humidity Icon">
              <div>
                <p class="humidity">50%</p>
                <p>Humidity</p>
              </div>
            </div>
            <div class="col">
              <img src="images/wind.png" alt="Wind Icon">
              <div>
                <p class="wind">15 km/h</p>
                <p>Wind</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="./main.js"></script>
</body>

</html>
